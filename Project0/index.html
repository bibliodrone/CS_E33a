<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Gargle Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
</head>
 
<body>
    <nav>
        <div><a href="https://google.com/imghp" target="_blank">Google Image Search</a></div>
        <div><a href="https://google.com/advanced_search" target="_blank">Google Advanced Search</a></div>
    </nav>
    <div id="main-content">
        <div id="main-title">
            <span class="blue">G</span>
            <span class="red">a</span>
            <span class="orange">r</span>
            <span class='blue'>g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q">
            <div id="submitButtons">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky!">
            </div>
        </form>
    </div>
 
</body>
 
</html>
